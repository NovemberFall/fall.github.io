<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Macy's-Online Shopping Mall</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
   <div class="top-nav">
       <div class="container">
           <div class="fl">
                <a href="#" class="item" >Main</a>
           </div>
           <div class="fr">
                <a href="#" class="item" >My Oreder</a>
                <a href="#" class="item" >Favorite</a>
                <a href="#" class="item" >Login</a>
                <a href="#" class="item" >registration</a>
                <a href="#" class="item">customer service</a>
            </div>
       </div>
   </div>
   <div class="header clearf">
       <div class="container">
            <div class="logo col-2 fl">
                Macy's
            </div>
            <div class="search-bar col-5">
                <input type="text" class="col-8"> 
                <button class="col-2">Search</button>
            </div>
            <div class="cart col-3">
                <div class = "trigger">
                    My Shopping Cart
                </div>
            </div>
       </div>
  </div>
   <div class="main-promote clearf">
        <div class="container">
            <div class="col-2 cat">
                <div class="item">WOMEN</div>
                <div class="item">HANDBAGS</div>
                <div class="item">SHOES</div>
                <div class="item">JEWELRY</div>
                <div class="item">WATCHES</div>
                <div class="item">MEN</div>
                <div class="item">PLUS SIZES</div>
                <div class="item">PETITE</div>
                <div class="item">KIDS</div>
                <div class="item">JUNIORS</div>
            </div>
            <div class="col-6">
                <div class="slider">
                        <img src="img/slider_01.png" alt="">
                </div>
                <div class="sub-promote">
                    <div class="col-5">
                        <img src="img/001.png" alt="">
                    </div>
                    <div class="col-5">
                        <img src="img/002.png" alt="">
                    </div>
                </div>        
            </div>

            <div class="col-2 info">
                <div class="auth clearf">
                    <div class="avatar"></div>
                    Welcome to Macy.
                </div>
                <div class="anno">
                    <div class="title">Announce:</div>
                    <div class="content">
                        <br>
                        CHECK OUT OUR INTERNATIONAL SHIPPING FAQS
                    </div>
                </div>
            </div>
        </div>

   </div>
   <div class="cat-promote clearf">
       <div class="container">
           <div class="col-2"></div>
           <div class="col-3"></div>
           <div class="col-2"></div>
           <div class="col-3"></div>
       </div>
   </div>
   <div class="footer clearf">
       <div class="container">
           
       </div>
   </div>
   
</body>
</html>
